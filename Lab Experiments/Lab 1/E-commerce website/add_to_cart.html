<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Added to Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      max-width: 450px;
      background: #fff;
    }
    .card h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #555;
    }
    .btn-custom {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: transform 0.2s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ›’ Added to Cart</h2>
    <p>Product <strong id="productName"></strong> has been added to the cart.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="index.html" class="btn btn-primary btn-custom">Add More</a>
      <a href="checkout.html" class="btn btn-success btn-custom" onclick="Buy_now()">Checkout</a>
    </div>
  </div>

  <script>
  // Get product name from URL and display it
  const params = new URLSearchParams(window.location.search);
  const name = params.get('product') || 'Unknown';
  document.getElementById('productName').textContent = name;
  
  function Buy_now(){
    window.open('Buy-product.html', '_blank');
  }
</script>

</body>
</html>
