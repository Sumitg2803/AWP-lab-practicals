<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wishlist — My Simple Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-start: #f4f8fb;
      --bg-end: #eef6ff;
      --card-bg: #ffffff;
      --accent: #0d6efd;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .panel {
      width:100%;
      max-width:640px;
      background:var(--card-bg);
      border-radius:16px;
      padding:42px 30px;
      box-shadow: 0 18px 40px rgba(18,38,63,0.08);
      text-align:center;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .panel:hover{ transform: translateY(-4px); }

    .badge-circle {
      width:92px;
      height:92px;
      margin:0 auto 18px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#2ecc71,#1fa34a);
      box-shadow: 0 8px 20px rgba(31,163,74,0.18);
      font-size:44px;
      color:#fff;
    }

    h1 {
      font-size:1.4rem;
      margin:6px 0 12px;
      color:#0f1724;
      font-weight:700;
    }

    p.lead {
      margin:0 0 22px;
      color:#556270;
      font-size:0.98rem;
    }

    .btn-add {
      border-radius:999px;
      padding:10px 28px;
      font-weight:600;
      box-shadow: 0 8px 20px rgba(13,110,253,0.12);
    }

    .subtle {
      margin-top:14px;
      font-size:0.9rem;
      color:#95a0b3;
    }

    @media (max-width:420px){
      .panel{ padding:28px 18px; }
      .badge-circle{ width:78px; height:78px; font-size:36px; }
    }
  </style>
</head>
<body>

  <main class="panel" role="main" aria-labelledby="wish-msg">
    <div class="badge-circle" aria-hidden="true">✓</div>

    <h1 id="wish-msg">Product added to your wishlist</h1>
    <p class="lead">Saved — you can add more items or continue shopping.</p>

    <a href="products.html" class="btn btn-primary btn-add">Add more</a>

    <div class="subtle">Tip: Click the heart icon on any product to save it here.</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
