<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e0eafc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .thank-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .thank-card h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .thank-card p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }
    .check-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    .btn-home {
      border-radius: 30px;
      padding: 10px 25px;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="thank-card">
    <div class="check-icon">
      âœ…
    </div>
    <h1>Thank You!</h1>
    <p>The product has been delivered.<br>Please visit again.</p>
    <a href="#" class="btn btn-primary btn-home" onclick="event.stopPropagation(); window.location.href='index.html'">Continue Shopping</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
