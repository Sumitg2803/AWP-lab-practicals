<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <script>
        var base = 5;
        var height = 10;
        var area = 0.5 * base * height;
        document.write("The area of the triangle with base " + base + " and height " + height + " is " + area);
    </script>
</body>
</html>
