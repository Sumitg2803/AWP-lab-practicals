<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <script>
        var radius = 5;
        var area = Math.PI * radius * radius;
        document.write("The area of the circle with radius " + radius + " is " + area);
    </script>
</body>
</html>
