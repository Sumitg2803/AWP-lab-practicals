<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Square</title>
</head>
<body>
    <script>
        var side = 5;
        var area = side * side;
        document.write("The area of the square with side " + side + " is " + area);
    </script>
</body>
</html>
