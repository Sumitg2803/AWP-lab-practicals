<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Numbers</title>
</head>
<body>
    <script>
        var num1 = 5;
        var num2 = 10;
        var num3 = 15;
        var average = (num1 + num2 + num3) / 3;
        document.write("The average of " + num1 + ", " + num2 + ", and " + num3 + " is " + average);
    </script>
</body>
</html>
