<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Rectangle</title>
</head>
<body>
    <script>
        var length = 5;
        var width = 10;
        var area = length * width;
        document.write("The area of the rectangle with length " + length + " and width " + width + " is " + area);
    </script>
</body>
</html>
