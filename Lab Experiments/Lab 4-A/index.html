<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Mobile Website</title>

    <!-- jQuery Mobile CDN (fixed broken link spacing) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
      /* Extra clean look */
      .content-text {
        text-align: center;
        padding: 20px 10px;
        font-size: 16px;
      }
      .page-footer h4 {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <!-- Page 1: Home -->
    <div data-role="page" id="home">
      <div data-role="header" data-theme="b">
        <h1>My Mobile Site</h1>
      </div>

      <div data-role="content" class="content-text">
        <p>Welcome to my simple and clean jQuery Mobile website!</p>

        <a
          href="#about"
          data-role="button"
          data-theme="b"
          data-transition="slide"
        >
          Go to About Page
        </a>
      </div>

      <div
        data-role="footer"
        class="page-footer"
        data-position="fixed"
        data-theme="b"
      >
        <h4>&copy; 2025 My Mobile Site</h4>
      </div>
    </div>

    <!-- Page 2: About -->
    <div data-role="page" id="about">
      <div data-role="header" data-theme="b">
        <a href="#home" data-role="button" data-icon="back">Back</a>
        <h1>About Us</h1>
      </div>

      <div data-role="content" class="content-text">
        <p>
          This is a simple, clean, mobile-friendly site built using jQuery
          Mobile.
        </p>
        <p>It automatically adapts to any screen size and gives a smooth UI.</p>
      </div>

      <div
        data-role="footer"
        class="page-footer"
        data-position="fixed"
        data-theme="b"
      >
        <h4>Thanks for visiting!</h4>
      </div>
    </div>
  </body>
</html>
